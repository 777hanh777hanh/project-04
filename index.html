<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy (Project-04)</title>
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicon/apple-icon-76x76.png" />
        <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/favicon/apple-icon-114x114.png" />
        <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/favicon/apple-icon-120x120.png" />
        <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/favicon/apple-icon-144x144.png" />
        <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicon/apple-icon-152x152.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon/apple-icon-180x180.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/favicon/android-icon-192x192.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="96x96" href="./assets/images/favicon/favicon-96x96.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon/favicon-16x16.png" />
        <link rel="manifest" href="./assets/images/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="transparent" />
        <meta name="msapplication-TileImage" content="./assets/images/favicon/ms-icon-144x144.png" />
        <meta name="theme-color" content="transparent" />
        <!-- Font -->
        <link rel="stylesheet" href="./assets/font/stylesheet.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!--* header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!--* Logo  -->
                    <div class="logo">
                        <img src="./assets/images/logo/logo.svg" alt="Lucy" class="logo__img" />
                        <span class="logo__brand">Lucy</span>
                    </div>

                    <!--* navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">About</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Services & Rates</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Review</a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>

                    <!--* action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link navbar__link">Sign in</a>
                        <a href="#!" class="header-action__btn btn">Sign up</a>
                    </div>
                </div>
            </div>
        </header>

        <!--* Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img src="./assets/images/hero/hero_01.avif" alt="" class="hero__img" />
                            <!-- Decorators -->
                            <img
                                src="./assets/images/hero/hero_decor_01.svg"
                                alt=""
                                class="hero__decor hero__decor--left"
                            />
                            <img
                                src="./assets/images/hero/hero_decor_02.svg"
                                alt=""
                                class="hero__decor hero__decor--right"
                            />
                        </div>
                        <div class="hero__img-wrap hero__img-wrap--small">
                            <img src="./assets/images/hero/hero_02.avif" alt="" class="hero__img" />
                        </div>
                        <div class="hero__list">
                            <div class="hero-list-item">
                                <img src="./assets/images/hero/hero_03.avif" alt="" class="hero-list-item__thumb" />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title section__title">Pet Health</p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div class="hero-list-item__skeleton" style="--width: 39px"></div>
                                </div>
                            </div>
                            <span class="hero-list-item__separate"></span>
                            <div class="hero-list-item">
                                <img src="./assets/images/hero/hero_04.avif" alt="" class="hero-list-item__thumb" />
                                <div class="hero-list-item__info">
                                    <p class="hero-list-item__title section__title">Pet Health</p>
                                    <div class="hero-list-item__skeleton"></div>
                                    <div class="hero-list-item__skeleton" style="--width: 39px"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Hero content -->
                    <section class="hero__content">
                        <h2 class="section__heading hero__heading">Established & Trusted Pet Care Service</h2>
                        <p class="section__desc hero__desc">
                            Discover a wide variety of Partitive services to choose from, including daycare, private
                            walks, office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn hero__cta-btn"
                                >Book a Meet
                                <span class="btn__icon">
                                    <svg
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                        xmlns="http://www.w3.org/2000/svg"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="currentColor"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>
                            <a href="#!" class="hero__cta-link">Schedule a Call</a>
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
